<div class="card" data-testid="planet-card">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted" data-testid="planet-name">{{planet.name}}</h6>

    <div class="row">
      <div class="col-sm-2">Population:</div>
      <div class="col-sm-10" data-testid="planet-population">
        {{planet.population}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Climate:</div>
      <div class="col-sm-10" data-testid="planet-climate">
        {{planet.climate}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Gravity:</div>
      <div class="col-sm-10" data-testid="planet-gravity">
        {{planet.gravity}}
      </div>
    </div>
  </div>
</div>
